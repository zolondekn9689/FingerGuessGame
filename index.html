<!DOCTYPE html>
<html lang="en-US">
	<head>

		<title>Java Script</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		
	</head>
	<body>
		<div id="title">
			<h1>Welcome to the Finger Game! </h1>
		</div>

		<div id="body">
			<h3>How many fingers am I holding up? </h3>
			
			<input type="number" id="guessInput" max="6" min="1" size="30"/>
			<p>
				<button id="submitBtn">Guess!</button>
			</p>	
			
			
			<p>
				<button id="newGeneratedGuess">Generate new number</button>
			</p>

			<h1>History: </h1>
			<ul id="historyList"></ul>
		</div>

		

		<script type="text/javascript" src="index.js">
		</script>




	</body>
</html>
